<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <!-- Error message div -->
        <div id="signup-error-message" style="color: red; display: none;"></div>
        <form action="#" method="post" onsubmit="return validateSignup()">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <footer>
            <p>Already have an account? <a href="login.html" style="color: #66cccc;">Log in</a></p>
        </footer>
    </div>
    
    <script>
        // Dummy validation function for demonstration
        function validateSignup() {
            const username = document.querySelector('input[name="username"]').value;
            const errorMessageDiv = document.getElementById('signup-error-message');

            // Simulated taken usernames (replace this with an actual backend check)
            const takenUsernames = ["takenUsername1", "takenUsername2", "admin"];

            // Check if the entered username is in the list of taken usernames
            if (takenUsernames.includes(username)) {
                errorMessageDiv.textContent = "Username is already taken. Please choose another one.";
                errorMessageDiv.style.display = "block"; // Show the error message
                return false; // Prevent form submission
            }

            // Proceed with the signup process
            return true; // Allow form submission
        }
    </script>
</body>
</html>
