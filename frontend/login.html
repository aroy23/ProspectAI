<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Log In</title>
</head>
<body>
    <div class="container">
        <!-- Logo image above the form -->
        <img src="images/logo.png" alt="Logo" class="logo">
        <h1>Log In</h1>
        <div id="login-error-message" style="color: red; display: none;"></div>
        <form id="login-form" onsubmit="return validateLogin(event)">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <footer>
            <p>Don't have an account? <a href="signup.html" style="color: #66cccc;">Sign up</a></p>
        </footer>
    </div>

    <!-- Small text box for credits -->
    <div class="bottom-text-box">
        <p>A project made for Cerebral Beach Hacks, 2024.</p>
    </div>

    <script>
        // Simulated user credentials (for demonstration purposes)
        const users = [
            { username: "user1", password: "password1" },
            { username: "user2", password: "password2" },
        ];

        function validateLogin(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;
            const errorMessageDiv = document.getElementById('login-error-message');

            // Check if the username and password are correct
            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                errorMessageDiv.style.display = "none"; // Hide error message
                alert('Login successful!'); // Simulate successful login
                // Here you can redirect to a dashboard page or perform further actions
            } else {
                errorMessageDiv.textContent = "Incorrect username or password. Please try again.";
                errorMessageDiv.style.display = "block"; // Show the error message
            }
        }
    </script>
</body>
</html>
