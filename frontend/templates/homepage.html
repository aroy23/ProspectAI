<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/css/homepage.css">
    <style>
        /* Modal popup styling */
        .popup {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 100; /* Ensure it sits on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Black background with transparency */
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Video box styles */
        .video-box {
            width: 640px; /* Fixed width */
            height: 360px; /* Fixed height */
            background-color: #f0f0f0; /* Light grey background */
            border: 1px solid #ccc; /* Border around the box */
            border-radius: 4px; /* Rounded corners */
            overflow: hidden; /* Hide overflow */
            margin: 0 auto; /* Center the video box */
            position: relative; /* Position relative for absolute video */
        }

        .video-box video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 4px; /* Match the video box corners */
        }

        /* Additional styles for college links */
        .college-link {
            display: flex;
            justify-content: space-between; /* Space between name and button */
            align-items: center; /* Center items vertically */
            margin: 10px 0;
            color: #003c3c; /* Main Color */
            padding: 5px; /* Padding for Links */
            border-radius: 5px; /* Less rounded corners */
            transition: background-color 0.3s;
        }

        .college-name {
            font-weight: bold; /* Bold for school names */
            font-size: 1.1em; /* Slightly bigger font size */
        }

        .college-link a {
            color: #003c3c; /* Main Color for links */
            text-decoration: none; /* No underline */
        }

        /* Close button styles */
        .close {
            font-size: 24px; /* Increase close button size */
            position: absolute; /* Position close button */
            right: 15px; /* Adjust right position */
            top: 10px; /* Adjust top position */
        }

        /* Header Styles */
        header {
            background-color: #ffffff; /* Main Color */
            color: white;
            text-align: center;
            padding: 10px; /* Shortened padding */
            position: relative;
            border-radius: 0 0 10px 10px; /* Slightly rounded bottom corners */
        }

        .sign-out-button {
            position: absolute;
            right: 20px;
            top: 10px; /* Adjusted position for a shorter header */
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px; /* Less rounded corners */
            padding: 8px 12px; /* Adjusted padding */
            cursor: pointer;
        }

        .sign-out-button:hover {
            background-color: #d32f2f;
        }
        
        /* Profile Picture Styles */
        .profile-pic img {
            width: 120px; /* Fixed width */
            height: 120px; /* Fixed height */
            border-radius: 50%; /* Circular image */
            border: 2px solid #ccc; /* Border for image */
        }
        
        .upload-section {
            margin-top: 20px; /* Space above upload section */
        }
    </style>
</head>

<body>
    <header>
        <img src="../static/images/logo.png" style="width: 400px; height: auto;">
        <a href="{{ url_for('login_page') }}" style="margin-top: 20px;">
            <button class="sign-out-button">Sign Out</button>
        </a>
    </header>

    <div class="container">
        <div class="left-panel">
            <div class="profile-pic" id="profilePicture">
                <img src="../static/images/default.jpg" alt="Profile Picture" />
            </div>
            <p><strong>Name:</strong> <span id="name">[John Doe]</span></p>
            <p><strong>Sport:</strong> <span id="sport">Soccer</span></p>
            <p><strong>Player Number:</strong> <span id="playerNumber">20</span></p>
            <p><strong>Age:</strong> <span id="age">17</span></p>
            <p><strong>Gender:</strong> <span id="gender">Male</span></p>
            <p><strong>Grade:</strong> <span id="grade">12</span></p>
            <button class="edit-button" onclick="openEditPopup()">Edit Info</button>
            <button class="edit-button" onclick="openProfilePicturePopup()">Change Photo</button>
        </div>

        <!-- Main content: Upload sports video section -->
        <div class="main-content">
            <h2>Upload Your Highlight Video</h2>
            <div class="upload-section">
                <form id="uploadForm" method="POST" action="/upload_video" enctype="multipart/form-data">
                    <label for="playerNumber">Enter Tracking Player Number:</label>
                    <input type="number" id="playerNumber" name="playerNumber" min="0" required>
                    
                    <label for="videoUpload">Choose video to upload:</label>
                    <input type="file" id="videoUpload" name="video" accept="video/*" required>
                    
                    <button type="submit">Upload Video</button>
                </form>
            </div>
        </div>
        
        
        <!-- College selection panel -->
        <div class="right-panel">
            <h3>Select College</h3>
            <h4>Use the search function to list colleges you're interested in!</h4>
            <div class="search-college">
                <select id="collegeSelect">
                    <option value="" disabled selected>Select a college</option>
                    <option value="University of California, Los Angeles">University of California, Los Angeles</option>
                    <option value="University of California, Irvine">University of California, Irvine</option>
                    <option value="Pennsylvania State University">Pennsylvania State University</option>
                </select>
                <button class="add-college-button" onclick="addCollege()">Add</button>
            </div>

            <h3>My Colleges</h3>
            <div id="myColleges">
                <!-- Added colleges will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Edit Information Popup -->
    <div id="editPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeEditPopup()">&times;</span>
            <h2>Edit Your Information</h2>
            <label for="editName">Name:</label>
            <input type="text" id="editName" value="JohnDoe">
            <label for="editSport">Sport:</label>
            <input type="text" id="editSport" value="Basketball">
            <label for="editPlayerNumber">Player Number:</label>
            <input type="number" id="editPlayerNumber" value="23">
            <label for="editAge">Age:</label>
            <input type="number" id="editAge" value="17">
            <label for="editGrade">Grade:</label>
            <input type="number" id="editGrade" value="11">
            <button onclick="saveChanges()">Save Changes</button>
        </div>
    </div>

    <!-- Profile Picture Upload Popup -->
    <div id="profilePicturePopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeProfilePicturePopup()">&times;</span>
            <h2>Change Profile Picture</h2>
            <input type="file" id="profilePictureInput" accept="image/*" onchange="previewProfilePicture(event)">
            <div id="profilePicturePreview">
                <img src="../static/images/default.png" alt="Profile Picture Preview" id="previewImg" />
            </div>
            <button onclick="uploadProfilePicture()">Upload Profile Picture</button>
        </div>
    </div>

    <script>
        function openEditPopup() {
            document.getElementById('editPopup').style.display = 'flex';
        }

        function closeEditPopup() {
            document.getElementById('editPopup').style.display = 'none';
        }

        function openProfilePicturePopup() {
            document.getElementById('profilePicturePopup').style.display = 'flex';
        }

        function closeProfilePicturePopup() {
            document.getElementById('profilePicturePopup').style.display = 'none';
        }

        function previewProfilePicture(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('previewImg').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function uploadProfilePicture() {
            const fileInput = document.getElementById('profilePictureInput');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('profilePicture').querySelector('img').src = e.target.result;
                };
                reader.readAsDataURL(file);
                closeProfilePicturePopup();
            } else {
                alert('Please select an image file to upload.');
            }
        }

        function saveChanges() {
            const name = document.getElementById('editName').value;
            const sport = document.getElementById('editSport').value;
            const playerNumber = document.getElementById('editPlayerNumber').value;
            const age = document.getElementById('editAge').value;
            const grade = document.getElementById('editGrade').value;

            document.getElementById('name').textContent = name;
            document.getElementById('sport').textContent = sport;
            document.getElementById('playerNumber').textContent = playerNumber;
            document.getElementById('age').textContent = age;
            document.getElementById('grade').textContent = grade;

            closeEditPopup();
        }

        function showCollegeInfo() {
            const collegeSelect = document.getElementById('collegeSelect');
            const selectedCollege = collegeSelect.value;

            if (selectedCollege) {
                const collegeInfo = document.createElement('div');
                collegeInfo.className = 'college-link';
                collegeInfo.innerHTML = `<span class="college-name">${selectedCollege}</span>
                <button onclick="removeCollege(this)">Remove</button>`;
                document.getElementById('myColleges').appendChild(collegeInfo);
            }
        }

        function addCollege() {
            const collegeSelect = document.getElementById('collegeSelect');
            const selectedCollege = collegeSelect.value;

            if (selectedCollege) {
                const collegeInfo = document.createElement('div');
                collegeInfo.className = 'college-link';
                collegeInfo.innerHTML = `<span class="college-name">${selectedCollege}</span>
                <button onclick="removeCollege(this)">Remove</button>`;
                document.getElementById('myColleges').appendChild(collegeInfo);

                // Reset the dropdown selection
                collegeSelect.selectedIndex = 0;
            } else {
                alert("Please select a college.");
            }
        }

        function removeCollege(button) {
            button.parentElement.remove();
        }
    </script>
</body>

</html>
