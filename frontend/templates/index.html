<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Dashboard!</h1>
        <p>This is your personal space to manage everything.</p>
        <!-- Use Flask's url_for to link to the login and signup routes -->
        <button onclick="location.href='{{ url_for('login') }}'" style="margin-top: 20px;">Log In</button>
        <button onclick="location.href='{{ url_for('signup') }}'" style="margin-top: 10px;">Sign Up</button>
    </div>
</body>
</html>
